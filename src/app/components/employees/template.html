<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-list fa-fw"></i> All {{title}}
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="#">Action</a>
                            </li>
                            <li><a href="#">Another action</a>
                            </li>
                            <li><a href="#">Something else here</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Permission</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>mbesinga</td>
                            <td>Sales, Items, Report</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>ssdeo</td>
                            <td>Items, Stock, Report</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-plus fa-fw"></i> Add new {{title}}
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="employeesUsername">Username</label>
                        <input type="text" class="form-control" id="employeesUsername" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="employeesPassword">Password</label>
                        <input type="password" class="form-control" id="employeesPassword" placeholder="Password">
                    </div>
                    <p>Permissions: </p>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Managing Customers
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Manage Items
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Sales Agent
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Generate Reports
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Manage Employees
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Store Settings
                        </label>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
